<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var reverse = function(x) {
		    let s = ''
		    if(x<0)s = '-'
		    let arr = x.toString().replace('-','').split('').reverse();
		    let str = '';
		    arr.forEach(item=>{
		    	str += item;
		    })
		    str = Number(s+str);
			if(str>=Math.pow(2,31)-1||str<=Math.pow(-2,31))return 0;
		    return str;
		};
		console.log(reverse(1534236469))
	</script>
</body>
</html>
