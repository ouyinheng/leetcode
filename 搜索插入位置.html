<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>搜索插入位置</title>
</head>
<body>
	<!-- success -->
	<script>
		var searchInsert = function(nums, target) {
			let num = nums.indexOf(target)
			if(num>0)return num;
			for(let i=0;i<nums.length;i++) {
				if(i==0&&nums[i]>target)return 0;
				if(target<nums[i]&&target>nums[i-1])return i;
				if(i == nums.length-1&&num!=0)return i+1
			}
			return num;
		};
		console.log(searchInsert( [1,3,5,6], 5))
	</script>
</body>
</html>
