	<!-- success -->
	<script>
		let strStr = function(haystack, needle) {
			if(haystack.length<needle.length) return -1;
		    if(!needle) return 0;
		    let arr = haystack.split(needle);
	    	if(arr.length>1) return arr[0].length
		    return -1;
		}
		console.log(strStr('hello', 'll'))
	</script>
