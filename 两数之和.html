<body>
	<script>
		//success
		var twoSum = function(nums, target) {
		let arr = [];
		for(let i=0;i<nums.length;i++) {
		    if(nums.indexOf(target-nums[i])!=-1&&nums.indexOf(target-nums[i])!=i) {
			    arr.push(i, nums.indexOf(target-nums[i]))
		    	break;
		    }
		  }
		  return arr;
		}
	</script>
</body>
